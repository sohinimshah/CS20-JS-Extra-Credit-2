<!DOCTYPE html>
<html>
    <style>
        body {
            background-color: #cef2da;
            font-family: Verdana, sans-serif;
            text-align: center;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>JS Extra Credit Part 2</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script language="javascript">
            window.onload= function() {
                document.getElementById("checkAll").onclick=
                    function() {
                        var checkboxes = document.getElementsByName("checks");
                        for (var i of checkboxes) {
                            i.checked = this.checked;
                        }
                        if (this.checked) {
                            $(this).html('Uncheck All');
                        } else {
                            $(this).html('Check All');
                        }
                    }
            }
        </script>
    </head>
    <body>
        <h1>JS Extra Credit Part 2</h1>
        <form>
            <input type="checkbox" name="checks" id="checkAll" value="Check All">
            <label for="Check All">Check All</label>
            <input type="checkbox" name="checks" id="first"  value="first"> 
            <label for="first">First</label>
            <input type="checkbox" name="checks" id="second"  value="second"> 
            <label for="second">Second</label>
            <input type="checkbox" name="checks" id="third" value="third"> 
            <label for="third">Third</label>
            <input type="checkbox" name="checks" id="fourth" value="fourth"> 
            <label for="fourth">Fourth</label>
        </form>
    </body>
</html>
